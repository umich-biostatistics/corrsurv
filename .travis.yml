language: r

sudo: false

r: devel

cache: packages

latex: true

fortran: true

script: 
  - |
    travis_wait 42 R CMD build .
    travis_wait 59 R CMD check pairsurv*tar.gz

after_script:
  - tar -ztvf pairsurv_*.tar.gz
  - echo ${NOT_CRAN}

after_success:
  - travis_wait 40 tar -C .. -xf $PKG_TARBALL

after_failure:
- cat pairsurv.Rcheck/00*
